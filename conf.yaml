    database_path: ./cache.sqlite
    bot_user: galaxybot

repository:
    owner: galaxyproject
    name: galaxy
    next_milestone: "16.04"
    # List of people whose +1/-1 votes actually count
    pr_approvers:
        - martenson
        - afgane
        - bgruening
